name: 🚀 Deploy to Production

on:
  push:
    branches:
      - prod   # only run when pushing to 'prod' branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/roadmap_ai_backend:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # 5️⃣ Deploy via Ansible to EC2
      - name: Deploy to EC2 with Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          ansible-playbook \
            -i "${{ secrets.EC2_HOST }}," \
            --private-key devops-keypair.pem \
            -u ${{ secrets.EC2_USER }} \
            ansible/playbook.yml
